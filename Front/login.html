<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-content">
        <div class="img-login">
            <img src="img/LogoPhot.png" alt="logo-img">
        </div>
        <div class="form-login">
            <form id="login-form">
                <h2>Login</h2>
                
                <input id="inpt-usuario" type="text" required placeholder="Usu치rio">
                <label>
                    <img src="img/person_24px_outlined.svg" alt="img-usuario">
                </label>

                <input id="inpt-senha" type="password" required placeholder="Senha">
                <label>
                    <img src="img/lock_icon.svg" alt="img-senha">
                </label>

                <button id="btn-login" type="submit">Entrar</button>
            </form>
            <p id="error-message" style="color: red; display: none;">Usu치rio ou senha incorretos</p>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Evita que o formul치rio seja enviado normalmente

            const username = document.getElementById("inpt-usuario").value;
            const password = document.getElementById("inpt-senha").value;

            const apiUrl = "http://127.0.0.1:8000/api/users/login";

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "*/*"
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Login realizado com sucesso!");
                    localStorage.setItem("token", data.token); // Salva o token (se existir)
                    window.location.href = "dashboard.html"; // Redireciona para outra p치gina
                } else {
                    document.getElementById("error-message").style.display = "block";
                }
            } catch (error) {
                console.error("Erro ao fazer login:", error);
            }
        });
    </script>
</body>
</html>
