                <h2>Criar Álbum</h2>
                <p href="criarAlbum.html" id="criar-album"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 19.5V4.5C4 3.83696 4.26339 3.20107 4.73223 2.73223C5.20107 2.26339 5.83696 2 6.5 2H19C19.2652 2 19.5196 2.10536 19.7071 2.29289C19.8946 2.48043 20 2.73478 20 3V21C20 21.2652 19.8946 21.5196 19.7071 21.7071C19.5196 21.8946 19.2652 22 19 22H6.5C5.83696 22 5.20107 21.7366 4.73223 21.2678C4.26339 20.7989 4 20.163 4 19.5ZM4 19.5C4 18.837 4.26339 18.2011 4.73223 17.7322C5.20107 17.2634 5.83696 17 6.5 17H20" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

            <div class="form-content">
                <form>
                    <div class="form-group">
                      <label for="album-nome">Nome do Álbum</label>
                      <input type="text" class="form-control" id="album-nome" placeholder="Nome do Álbum">
                    </div>
                    <div class="form-group">
                      <label for="tag">Add Tag</label>
                      <input type="text" class="form-control" id="tag" placeholder="Adicione uma tag">
                    </div>
                  </form>
            </div>
            <div class="dropdown">
                <small>Adicione uma tag já existente</small>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="bnt-drop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Tags
                </button>
                <button id="bnt-add">+</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <p class="dropdown-item" id="tag-item"></p>
                </div>
              </div>

                    <input id="ipt-album" type="file" accept="img/*" multiple>

              <div class="buttons-album">
                <button id="exclui-album">Excluir</button>
